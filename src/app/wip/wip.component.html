<div class="content" id="WIP">

  <div class="section-heading">
    <h1>WIP Projekte</h1>

    <div class="section-heading-line"></div>
  </div>

  <div class="card-box">

    <div class="card" *ngFor="let project of service.wipProjects; let i = index"
         [class.small]="service.sizeByIndex(i + service.randomStartValue) === 'small'"
         [class.medium]="service.sizeByIndex(i + service.randomStartValue) === 'medium'"
         [class.large]="service.sizeByIndex(i + service.randomStartValue) === 'large'">

      <div class="pin">
        <img src="assets/pin3.png" alt="pin">
      </div>

      <div class="card-content">

        <div class="text">
          <h2>{{project.title}}</h2>

          <div class="icons">
            <a href="{{project.url}}" target="_blank" class="icons">
              <img class="icon" src="assets/website-icon.png" alt="website-icon">
            </a>

            <a href="{{project.github}}" target="_blank" class="icons">
              <img class="icon" src="assets/github-icon.png" alt="github-icon">
            </a>
          </div>

          <p>{{project.text}}</p>
        </div>


      </div>

    </div>

  </div>

</div>
